<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      baikt2
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/baikt2.css">
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal" role="form">
        <h2 class="text-success">Create a account</h2>
        <hr>
        <br>
        <div class="form-group row">
          <label for="firstName" class="col-sm-3 control-label text-success">Name</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" autofocus>
          </div>
        </div>

        <div class="form-group row">
          <label type="email" for="inputEmail3" class="col-sm-3 control-label text-success">Email</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" autofocus>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-3 control-label text-success" >Password</label>
          <div class="col-sm-7">
            <input type="password" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3"></label>
          <div class="col-sm-offset-2 col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox">  I agree to the <a href="#">terms and conditions</a><br>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-3"></div>
          <div class="col-sm-4">
            <div class="col-sm-offset-3">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
